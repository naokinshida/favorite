<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>お気に入り一覧</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>お気に入り一覧</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>店舗名</th>
                    <th>リスト名</th>
                    <th>追加日時</th>
                    <th>お気に入り解除</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="favorite : ${favorites}">
                    <td th:text="${#dates.format(favorite.storeId, 'yyyy-MM-dd')}"></td> <!-- storeIdから店舗名を取得するロジックが必要 -->
                    <td th:text="${favorite.list}"></td>
                    <td th:text="${favorite.createdAt}"></td>
                    <td>
                        <form th:action="@{/favorite/{id}/delete(id=${favorite.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
